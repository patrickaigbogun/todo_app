<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-do List App</title>
	<!-- Linking the stylesheet -->
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- Main container for the to-do list app -->
	<div class="container">
		<!-- App box containing the header, input, button, and list -->
		<div class="todo-app">
			<!-- App header with an icon -->
			<h2>To-Do List <img src="images/bx-notepad.svg" alt="icon"><img src="images/bx-calendar.svg" alt=""></h2>
			<!-- Row for the input and add button -->
			<div class="row">
				<!-- Input field for new tasks -->
				<input type="text" id="input-box" placeholder="Add your text">
				<!-- Button to add new tasks -->
				<!-- <button onclick="addTask()">Add</button> -->
			</div>
			<!-- Unordered list to hold the tasks -->
			<ul id="list-container"></ul>
		</div>
	</div>
	<!-- Linking the JavaScript file -->
	<script src="script.js"></script>
</body>

</html>
